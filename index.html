<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>knitfix</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
  <style id="base">
    /* loop grid */
.loops{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:14px}
.loop{
  aspect-ratio:1/1;border:0;background:transparent;cursor:pointer;position:relative;
  transition:transform .35s ease, box-shadow .35s ease;
}
.loop::before{
  content:"";position:absolute;inset:18%;border-radius:40%/55%;
  background:radial-gradient(circle at 50% 45%, #000 55%, transparent 56%);
  -webkit-mask:radial-gradient(45% 40% at 50% 60%, transparent 46%, #000 47%);
          mask:radial-gradient(45% 40% at 50% 60%, transparent 46%, #000 47%);
}
.loop:hover{transform:scale(1.04);box-shadow:0 10px 24px rgba(0,0,0,.08)}
@media (max-width:720px){ .loops{gap:10px} .loop{aspect-ratio:4/3} }

    :root{
  --bg:#F5F3F1; --ink:#272727; --accent:#5DA271;
  --line:rgba(39,39,39,.14); --max:1120px;
}
html{scroll-behavior:smooth;text-transform:lowercase}
body{margin:0;background:var(--bg);color:var(--ink);font:400 16px/1.6 Figtree,system-ui,sans-serif}
header,footer{max-width:var(--max);margin:0 auto;padding:14px 20px;border-bottom:1px solid var(--line)}
footer{border-top:1px solid var(--line);border-bottom:0}
header{display:flex;justify-content:space-between;align-items:center}
header strong{font-weight:700;letter-spacing:-.02em}
nav{display:flex;gap:20px;align-items:center}
nav a,nav button{background:none;border:0;font:inherit;color:inherit;cursor:pointer}
main{max-width:var(--max);margin:0 auto;padding:32px 20px}
section{padding:40px 0;border-bottom:1px solid var(--line)}

  </style>
</head>
<body>
  <header>
    <strong>knitfix</strong>
    <nav>
      <a href="#info">info</a>
      <a href="#services">services</a>
      <a href="#prices">prijzen</a>
      <a href="#contact">contact</a>
      <button id="lang">en</button>
    </nav>
  </header>

  <main>
    <section id="hero"><h1 style="margin:0 0 10px;letter-spacing:-.02em">slow repair for soft knitwear</h1>
<p style="margin:0 0 24px;color:#6b6b6b">hover a loop — the page follows the color</p>

<div class="loops" aria-label="interactive knit loops">
  <button class="loop" data-color="#f6e4de" aria-label="aanvraag"></button>
  <button class="loop" data-color="#ede6cf" aria-label="pick-up / post"></button>
  <button class="loop" data-color="#e3f0df" aria-label="beoordeling"></button>
  <button class="loop" data-color="#d2ecd8" aria-label="kleur / steek"></button>
  <button class="loop" data-color="#cbe1f3" aria-label="darning / knit"></button>
  <button class="loop" data-color="#e3ddf1" aria-label="blocken & return"></button>
</div>
</section>
    <section id="workflow"></section>
    <section id="services"></section>
    <section id="prices"></section>
    <section id="info"></section>
    <section id="contact"></section>
  </main>

  <footer>knitfix — amsterdam · <span id="year"></span></footer>

  <script id="app">
    // background tint on hover/tap
const DEF = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim()||'#F5F3F1';
const loops = [...document.querySelectorAll('.loop')];
const setBG = c => document.body.style.backgroundColor = c;
const reset = () => setBG(DEF);
loops.forEach(b=>{
  const c = b.dataset.color;
  b.style.background = `linear-gradient(90deg, ${c}, ${c})`;
  b.addEventListener('mouseenter', ()=>setBG(c));
  b.addEventListener('mouseleave', reset);
  b.addEventListener('click', ()=>{ setBG(c); clearTimeout(b._t); b._t=setTimeout(reset,1800); });
});

    document.getElementById('year').textContent = new Date().getFullYear();
const L={ nl:{}, en:{} }; // strings will come next
document.getElementById('lang').onclick=()=>{ 
  const b=document.getElementById('lang'); b.textContent=b.textContent==='en'?'nl':'en';
};

  </script>
</body>
</html>
