<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>knitfix – knitwear repair studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="knitfix is a small studio in amsterdam focused on quiet, precise knitwear repair."
  />
  <style>
    /* reset */

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #f4f2f0;
      --panel: #f7f5f3;
      --ink: #20201f;
      --muted: #918b84;
      --line: #ded6cf;
      --accent: #b99e8a;
      --max-width: 1120px;
      --radius: 20px;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "sf pro text", "segoe ui", sans-serif;
      background: var(--bg);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* layout */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(244, 242, 240, 0.96);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(222, 214, 207, 0.7);
    }

    .shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 18px 24px;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: radial-gradient(circle at 10% 0, #ffffff, #eae4dd);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: lowercase;
    }

    .brand-tagline {
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: lowercase;
      color: var(--muted);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
    }

    nav a {
      padding: 2px 4px;
      text-transform: lowercase;
      color: var(--muted);
    }

    nav a:hover {
      color: var(--ink);
    }

    .lang-toggle {
      display: inline-flex;
      align-items: center;
      gap: 2px;
      padding: 3px;
      border-radius: 999px;
      border: 1px solid var(--line);
      font-size: 11px;
    }

    .lang-button {
      border: none;
      background: transparent;
      padding: 3px 8px;
      border-radius: 999px;
      cursor: pointer;
      text-transform: lowercase;
      color: var(--muted);
    }

    .lang-button.active {
      background: var(--ink);
      color: #f4f2f0;
    }

    main {
      flex: 1;
    }

    section {
      padding: 52px 24px 40px;
    }

    .section-inner {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .section-eyebrow {
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: lowercase;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 20px;
      text-transform: lowercase;
      margin-bottom: 18px;
    }

    .section-lead {
      font-size: 14px;
      color: var(--muted);
      max-width: 460px;
      margin-bottom: 24px;
    }

    .small-text {
      font-size: 12px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    .grid-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .grid-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    @media (max-width: 860px) {
      .grid-3,
      .grid-2 {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--line);
      padding: 16px 14px;
      font-size: 14px;
    }

    .card-title {
      font-size: 15px;
      text-transform: lowercase;
      margin-bottom: 6px;
    }

    .card-meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 10px;
      text-transform: lowercase;
    }

    .price {
      font-size: 16px;
    }

    .price span {
      font-size: 12px;
      color: var(--muted);
      margin-left: 4px;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    /* hero – split image / text, very open */

    .hero {
      padding-top: 56px;
      padding-bottom: 40px;
    }

    .hero-layout {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 32px;
      align-items: stretch;
    }

    @media (max-width: 900px) {
      .hero-layout {
        grid-template-columns: 1fr;
        gap: 32px;
      }
    }

    .hero-image-panel {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: #e8e1db;
      border: 1px solid var(--line);
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 4 / 5;
      display: block;
    }

    .hero-overlay-word {
      position: absolute;
      left: 16px;
      bottom: 18px;
      font-size: 18px;
      letter-spacing: 0.16em;
      text-transform: lowercase;
      color: #111111;
    }

    .hero-text-panel {
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--line);
      padding: 26px 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 280px;
    }

    .hero-eyebrow {
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: lowercase;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .hero-headline {
      font-size: 22px;
      text-transform: lowercase;
      margin-bottom: 12px;
    }

    .hero-sub {
      font-size: 14px;
      color: var(--muted);
      max-width: 320px;
      margin-bottom: 18px;
    }

    .hero-footnote {
      font-size: 12px;
      color: var(--muted);
      max-width: 300px;
    }

    /* about */

    .about-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 24px;
      align-items: start;
    }

    @media (max-width: 860px) {
      .about-layout {
        grid-template-columns: 1fr;
      }
    }

    .about-image-panel {
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--line);
      padding: 10px;
    }

    .about-image {
      width: 100%;
      border-radius: calc(var(--radius) - 6px);
      object-fit: cover;
      aspect-ratio: 3 / 4;
      display: block;
      background: #e2ddd5;
    }

    .about-caption {
      font-size: 11px;
      color: var(--muted);
      margin-top: 8px;
      text-transform: lowercase;
    }

    /* contact */

    .contact-wrapper {
      margin-top: 8px;
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--line);
      padding: 20px 18px;
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 0.9fr);
      gap: 20px;
      align-items: start;
    }

    @media (max-width: 860px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
      }
    }

    form {
      display: grid;
      gap: 12px;
      font-size: 13px;
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      text-transform: lowercase;
      margin-bottom: 4px;
    }

    input,
    textarea {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--line);
      padding: 8px 11px;
      background: #fbf9f7;
      font: inherit;
      color: var(--ink);
    }

    textarea {
      border-radius: 14px;
      min-height: 120px;
      resize: vertical;
    }

    input[type="file"] {
      padding: 6px 4px;
      border-radius: 999px;
      background: transparent;
    }

    button[type="submit"] {
      border-radius: 999px;
      border: 1px solid var(--ink);
      background: var(--ink);
      color: #f4f2f0;
      padding: 8px 16px;
      font-size: 13px;
      text-transform: lowercase;
      cursor: pointer;
      justify-self: flex-start;
    }

    button[type="submit"]:hover {
      opacity: 0.93;
    }

    .contact-note {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    .contact-side {
      font-size: 13px;
      color: var(--muted);
      display: grid;
      gap: 8px;
    }

    .contact-line {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .contact-label {
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: lowercase;
    }

    .contact-value {
      font-size: 13px;
      color: var(--ink);
    }

    /* footer */

    footer {
      padding: 20px 24px 24px;
      border-top: 1px solid rgba(222, 214, 207, 0.7);
      background: rgba(244, 242, 240, 0.96);
      font-size: 11px;
      color: var(--muted);
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* room to grow – extra sections can be added below without touching the layout */
  </style>
</head>

  <script>
    // language toggle
    (function () {
      const buttons = document.querySelectorAll(".lang-button");
      const tEls = document.querySelectorAll(".t");

      function setLang(lang) {
        document.documentElement.lang = lang;
        buttons.forEach((btn) =>
          btn.classList.toggle("active", btn.dataset.lang === lang)
        );
        tEls.forEach((el) => {
          const key = lang === "nl" ? "nl" : "en";
          const value = el.dataset[key];
          if (value) el.textContent = value;
        });
        try {
          localStorage.setItem("knitfix-lang", lang);
        } catch (_) {}
      }

      buttons.forEach((btn) =>
        btn.addEventListener("click", () => setLang(btn.dataset.lang))
      );

      let initial = "en";
      try {
        const stored = localStorage.getItem("knitfix-lang");
        if (stored === "nl" || stored === "en") initial = stored;
      } catch (_) {}
      setLang(initial);
    })();

    // footer year
    document.getElementById("year").textContent =
      new Date().getFullYear();
  </script>
</body>
</html>
