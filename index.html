<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>knitfix</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
  <style id="base">
    :root{
  --bg:#F5F3F1; --ink:#272727; --accent:#5DA271;
  --line:rgba(39,39,39,.14); --max:1120px;
}
html{scroll-behavior:smooth;text-transform:lowercase}
body{margin:0;background:var(--bg);color:var(--ink);font:400 16px/1.6 Figtree,system-ui,sans-serif}
header,footer{max-width:var(--max);margin:0 auto;padding:14px 20px;border-bottom:1px solid var(--line)}
footer{border-top:1px solid var(--line);border-bottom:0}
header{display:flex;justify-content:space-between;align-items:center}
header strong{font-weight:700;letter-spacing:-.02em}
nav{display:flex;gap:20px;align-items:center}
nav a,nav button{background:none;border:0;font:inherit;color:inherit;cursor:pointer}
main{max-width:var(--max);margin:0 auto;padding:32px 20px}
section{padding:40px 0;border-bottom:1px solid var(--line)}

  </style>
</head>
<body>
  <header>
    <strong>knitfix</strong>
    <nav>
      <a href="#info">info</a>
      <a href="#services">services</a>
      <a href="#prices">prijzen</a>
      <a href="#contact">contact</a>
      <button id="lang">en</button>
    </nav>
  </header>

  <main>
    <section id="hero"></section>
    <section id="workflow"></section>
    <section id="services"></section>
    <section id="prices"></section>
    <section id="info"></section>
    <section id="contact"></section>
  </main>

  <footer>knitfix — amsterdam · <span id="year"></span></footer>

  <script id="app">
    document.getElementById('year').textContent = new Date().getFullYear();
const L={ nl:{}, en:{} }; // strings will come next
document.getElementById('lang').onclick=()=>{ 
  const b=document.getElementById('lang'); b.textContent=b.textContent==='en'?'nl':'en';
};

  </script>
</body>
</html>
